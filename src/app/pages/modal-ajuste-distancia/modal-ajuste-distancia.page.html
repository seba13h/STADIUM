<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Ajustes de Distancia</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Cerrar</ion-button>
    </ion-buttons> 

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item detail>
      <ion-grid>

        <ion-row>

          <ion-col>
            <ion-label>Ubicación</ion-label>
          </ion-col>

          <ion-col>

            <ion-label style="text-align: right;">
              Mi ubicación actual
            </ion-label>

            <ion-label style="text-align: right;" color="medium">
              Quillota, Valparaíso
            </ion-label>

          </ion-col>

        </ion-row>

      </ion-grid>

    </ion-item>

    <ion-item>
        
      <ion-grid>

        <ion-row>

          <ion-col>
            <ion-label>Distancia máxima</ion-label>
          </ion-col>

          <ion-col>
              <ion-label style="text-align: right;">{{ kmVal }} km</ion-label>
          </ion-col>

        </ion-row>

        <ion-row>

          <ion-col>
            <ion-range [(ngModel)]="kmVal" min="0" max="100" pin>
              <ion-icon slot="start" size="small" src="/assets/icon/ball.svg"></ion-icon>
              <ion-icon slot="end" src="/assets/icon/ball.svg"></ion-icon>
            </ion-range>
          </ion-col>

        </ion-row>

      </ion-grid>
      
    </ion-item>

    <ion-item>
        
      <ion-grid>

        <ion-row>

          <ion-col>
            <ion-label>Rango de edad</ion-label>
          </ion-col>

          <ion-col>
              <ion-label style="text-align: right;">{{ rangoEdadVal.lower }} - {{ rangoEdadVal.upper }}</ion-label>
          </ion-col>

        </ion-row>

        <ion-row>

          <ion-col>
            <ion-range [(ngModel)]="rangoEdadVal" dualKnobs min="0" max="70" pin>
              <ion-icon slot="start" size="small" src="/assets/icon/user.svg"></ion-icon>
              <ion-icon slot="end" src="/assets/icon/user.svg"></ion-icon>
            </ion-range>
          </ion-col>

        </ion-row>

      </ion-grid>
      
    </ion-item>

  </ion-list>

</ion-content>
