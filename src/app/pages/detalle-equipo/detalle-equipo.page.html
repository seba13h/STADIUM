<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s"></ion-back-button>
    </ion-buttons>

    <ion-title>Nombre App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-label class="titulo">
    <h1>Barcelona</h1>
  </ion-label>

  <img style="width: 100%;" src="/assets/jugadores/barsa.jpg">

  <ion-grid>

    <ion-row>

      <ion-col size="4" class="detalle-equipo">

        <ion-card class="imgEquipo">
          <img src="/assets/barcelona.png">
        </ion-card>
        
      </ion-col>
      
      <ion-col>
        <ion-item>
          <ion-icon color="primary" slot="start" src="/assets/icon/trofeo-full.svg"></ion-icon>
          <ion-label>Victorias</ion-label>
          <ion-note slot="end" color="primary">5</ion-note>
        </ion-item>

        <ion-item>
          <ion-icon color="primary" slot="start" name="thumbs-down"></ion-icon>
          <ion-label>Derrotas</ion-label>
          <ion-note slot="end" color="primary">2</ion-note>
        </ion-item>

      </ion-col>

    </ion-row>

  </ion-grid>

  <ion-grid fixed>

    <ion-row>

      <ion-col size="12">

        <ion-label></ion-label>

      </ion-col>

    </ion-row>

  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>

        <ion-button expand="block" color="primary" (click)="desafioAlert()">Desafiar</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>

    <ion-row>
      <ion-col>

        <ion-label>Jugadores</ion-label>

      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-slides [options]="slideOptJugadores">
    <ion-slide *ngFor="let jugador of jugadores;">

      <ion-card class="card-jugador" routerLink="../perfil">
        <img style="width: 100px; height: 150px;" src="{{ 'assets/jugadores/'+ jugador}}">

        <ion-card-header>
          <ion-card-subtitle style="margin-bottom: 0px;">Messi</ion-card-subtitle>
          <ion-card-subtitle style="margin-top: 0px;"><small><strong>Defensa</strong></small></ion-card-subtitle>
        </ion-card-header>
      </ion-card>

    </ion-slide>
  </ion-slides>

</ion-content>
