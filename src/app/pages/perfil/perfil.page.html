<ion-header>
    <ion-toolbar color="primary">
  
      <ion-buttons slot="start">
        <ion-back-button text="Atrás"></ion-back-button>
      </ion-buttons>
  
      <ion-title>Stadium</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <ion-label class="titulo">
      <h1>{{ nombre_user }}</h1>
    </ion-label>
  
    <img style="width: 100%;" src="/assets/jugadores/vidal.jpg">
  
    <ion-grid>
  
      <ion-row>
  
        <ion-col size="4" class="detalle-perfil">
  
          <ion-card class="imgPerfil">
            <img style="width: 95px; height: 150px;" src="{{ img_user }}">
          </ion-card>
          
        </ion-col>
        
        <ion-col>
          <ion-item>
            <ion-icon color="primary" slot="start" src="/assets/icon/posicion.svg"></ion-icon>
            <ion-label>Posición</ion-label>
            <ion-note slot="end" color="primary">Defensa</ion-note>
          </ion-item>

          <ion-item>
            <ion-icon color="primary" slot="start" src="/assets/icon/pie.svg"></ion-icon>
            <ion-label>Pie Hábil</ion-label>
            <ion-note slot="end" color="primary">Derecho</ion-note>
          </ion-item>
  
          <ion-item>
            <ion-icon color="primary" slot="start" name="thumbs-down"></ion-icon>
            <ion-label>Derrotas</ion-label>
            <ion-note slot="end" color="primary">2</ion-note>
          </ion-item>
  
        </ion-col>
  
      </ion-row>
  
    </ion-grid>
  
    <ion-grid fixed>
  
      <ion-row>
  
        <ion-col size="12">
  
          <ion-label></ion-label>
  
        </ion-col>
  
      </ion-row>
  
    </ion-grid>

    <ion-grid>
      <ion-row>
        <ion-col>
  
          <ion-button expand="block" color="primary"><ion-icon src="../../assets/icon/galleta.svg"></ion-icon>  Galletear</ion-button>
  
        </ion-col>

        <ion-col>
  
          <ion-button expand="block" color="primary"><ion-icon name="search"></ion-icon> Buscar equipos</ion-button>
  
        </ion-col>

        <ion-col size="6">
  
          <ion-button expand="block" color="primary" (click)="abrirModal()"><ion-icon name="add-circle"></ion-icon> Crear equipo</ion-button>
  
        </ion-col>

      </ion-row>
    </ion-grid>
  
    <ion-grid fixed>
  
      <ion-row>
        <ion-col>
  
          <ion-label>Equipos a los que pertenece</ion-label>
  
        </ion-col>
      </ion-row>
  
    </ion-grid>
  
    <ion-slides [options]="slideOptEquipos">
      <ion-slide *ngFor="let equipo of equipos;">
  
        <ion-card class="card-equipo" routerLink="../detalle-equipo">
          <img style="width: 100px; height: 150px;" src="{{ 'assets/'+ equipo}}">
  
          <ion-card-header>
            <ion-card-subtitle style="margin-bottom: 0px;">Barcelona</ion-card-subtitle>
            <ion-card-subtitle style="margin-top: 0px;"><small><strong>Valparaíso</strong></small></ion-card-subtitle>
          </ion-card-header>
        </ion-card>
  
      </ion-slide>
    </ion-slides>
  
  </ion-content>
