<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Reservar cancha</ion-title>

    <ion-buttons slot="end" style="padding-right: 5px;">
      <ion-back-button text="Cerrar" icon="null"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header style="padding: 4px;" color="primary">
      <h6 style="margin: 4px;">Club ESBO</h6>
    </ion-card-header>

    <ion-card-content style="padding: 4px;">
      <ion-grid>

        <ion-row>

          <ion-col>

            <img style="width: 150px; height: 150px;" src="{{ 'assets/barcelona.png'}}">

          </ion-col> 

          <ion-col>
              <h1 style="text-align: center; margin-top: 40px; font-family:monospace; font-size: 40px; color:darkred;">VS</h1>
          </ion-col>

          <ion-col>

            <img style="width: 150px; height: 150px;" src="{{ 'assets/bayern.png'}}"> 

          </ion-col>

        </ion-row>

        <br>

        <ion-row>
          <ion-col>

            <ion-label>Cancha</ion-label> <br>
            <ion-label><b>Cancha 1</b></ion-label>

          </ion-col>

          <ion-col>
            
            <ion-label>Fecha</ion-label> <br>
            <ion-label><b>Lunes 14 de Octubre de 2019</b></ion-label>

          </ion-col>
        </ion-row>

        <ion-row>
          
          <ion-col>
            <ion-label>Hora</ion-label> <br>
            <ion-label><b>17:00 - 18:00</b></ion-label>
          </ion-col>

        </ion-row>

        <ion-row>

          <ion-col>

            <ion-list>

              <ion-item></ion-item>
              
              <ion-item>
                <ion-label><b>Precio total:</b> </ion-label>
  
                <ion-label>$23.000</ion-label>
              </ion-item>
              
            </ion-list>

          </ion-col>

        </ion-row>
      </ion-grid>
      
    </ion-card-content>

    <ion-card-content style="text-align: center; padding: 4px;">
      <ion-button expand="block">
        Abonar cancha
        <ion-icon slot="end" name="cash"></ion-icon>
      </ion-button>

      <ion-button expand="block">
        Pagar total
        <ion-icon slot="end" name="card"></ion-icon>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
